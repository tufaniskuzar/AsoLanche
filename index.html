<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Çığ Analizi Haritası</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script>
        // Buraya kendi Mapbox access token'ını yaz
        mapboxgl.accessToken = 'https://api.mapbox.com/styles/v1/tufaniskuzar19/cmciue8kk000801s7dnwdehyp.html?title=view&access_token=pk.eyJ1IjoidHVmYW5pc2t1emFyMTkiLCJhIjoiY204OHF3YWNxMHM4bTJrcjd6aTBoYnRleCJ9.QXylYEa1FFVNUrlOJphWDg&zoomwheel=true&fresh=true#2/38/-34';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [37.0, 39.0], // Türkiye koordinatları (uzunluk, enlem)
            zoom: 6
        });

        // Basit bir işaretçi ekleyelim örnek olarak
        new mapboxgl.Marker()
            .setLngLat([37.0, 39.0])
            .setPopup(new mapboxgl.Popup().setText('Burada çığ riski var!'))
            .addTo(map);
    </script>
</body>
</html>
