<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AsoLanche Çığ Analizi Haritaları</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      color: #023e8a;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    .tab-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .tabs button {
      padding: 0.75rem 1.5rem;
      background-color: #90e0ef;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .tabs button.active {
      background-color: #0077b6;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #caf0f8;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  AsoLanche Çığ Analizi Haritaları
</header>

<div class="tab-container">
  <div class="tabs">
    <button class="tablink active" onclick="openTab(event, 'tab1')">K-Means</button>
    <button class="tablink" onclick="openTab(event, 'tab2')">GMM</button>
    <button class="tablink" onclick="openTab(event, 'tab3')">IForest</button>
    <button class="tablink" onclick="openTab(event, 'tab4')">Canlı K-Means</button>
    <button class="tablink" onclick="openTab(event, 'tab5')">Canlı GMM</button>
  </div>

</div>

<footer>

<script>
  function openTab(evt, tabId) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tablink').forEach(b => b.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    evt.currentTarget.classList.add('active');
  }
</script>
